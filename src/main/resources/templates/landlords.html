<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{title.landlords}">Landlords</title>
  <meta charset="UTF-8">
</head>
<body>
<h1 th:text="#{label.all.landlords}">All Landlords</h1>
<table>
  <thead>
  <tr>
    <th th:text="#{label.id}">ID</th>
    <th th:text="#{label.name}">Name</th>
    <th th:text="#{label.contact.phone}">Contact Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="landlord : ${landlords}">
    <td th:text="${landlord.id}"></td>
    <td th:text="${landlord.name}"></td>
    <td th:text="${landlord.contactPhone}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
